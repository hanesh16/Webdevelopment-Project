<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Hanesh Koganti</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
    />
    <script defer src="index.js"></script>
    <script defer src="contact.js"></script>
  </head>
  <body>
    <header class="head"></header>
    <main>
      <div class="bar">CONTACT FORM</div>
      <section class="form">
        <form class="registration" action="/submit">
          <h1 class="heading">Contact Form</h1>
          <div class="div">
            <label class="formLabel" for="Username">Name</label>
            <input
              class="inputs_field"
              type="text"
              id="Username"
              name="Username"
              placeholder="Enter Your Name"
            />
          </div>

          <div class="div">
            <label class="formLabel" for="email">Email</label>
            <input
              class="inputs_field"
              type="email"
              id="email"
              name="email"
              placeholder="Enter Your Email ID"
            />
          </div>

          <div class="div">
            <label class="formLabel" for="textbox">Your Message</label>
            <textarea
              class="inputs_field formTextarea"
              id="textbox"
              name="textbox"
              rows="5"
              placeholder="Write to me...."
            ></textarea>
          </div>

          <div class="div">
            <input class="submit_btn formBtn" type="submit" value="Submit" />
            <input class="reset_btn formBtn" type="reset" value="Reset" />
          </div>
        </form>
      </section>
    </main>
  </body>
</html>
